<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/header.css"/>
	<link rel="stylesheet" href="famliy-icon/iconfont.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
		
		mui().plusReady(function(){
			plus.navigator.setStatusBarStyle("light");
			plus.navigator.setStatusBarBackground("lightcoral");
		})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav title">
		<h1 class="mui-title title-color">we are famliy</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active">
			<span class="mui-icon famliyfont famliy-home"></span>
			<span class="mui-tab-label">famliy</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon famliyfont famliy-birthdaycake"></span>
			<span class="mui-tab-label">通讯录</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon famliyfont famliy-Compass"></span>
			<span class="mui-tab-label">发现</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon famliyfont famliy-wallet"></span>
			<span class="mui-tab-label">我</span>
		</a>
	</nav>
	
	<script type="text/text/javascript">
		var famliyArray = [
			{
				pageId: "famliy-chatlist.html",
				pageUrl: "famliy-chatlist.html"
			},
			{
				pageId: "famliy-contact.html",
				pageUrl: "famliy-contact.html"
			},
			{
				pageId: "famliy-discover.html",
				pageUrl: "famliy-discover.html"
			},
			{
				pageId: "famliy-person.html",
				pageUrl: "famliy-person.html"
			}
		];
		mui().plusReady(function(){
			// 获取当前webview对象
			var indexWebview = plus.webview.currentWebview();
			// 想当前的主页webview追加子页的四张webview对象
			for(var i = 0; i < famliyArray.length;i++ ){
				var famliyPage = plus.webview.create(famliyArray[i].pageUrl,famliyArray[i].pageId,styles,extras);
				// 隐藏webview窗口
				famliyPage.hide();
				//追加每一个子页面到当前页面
				indexWebview.append(famliyPage);
			}
			plus.webview.show(famliyArray[0].pageId);
			
		})
		
	</script>
</body>
</html>
